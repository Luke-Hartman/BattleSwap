name: Build Pygame Executable

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'  # Set your game's Python version here

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --add-data "assets;assets" your_game_script.py
        shell: bash

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pygame-executable
          path: dist/your_game_script.exe

      - name: Clean up
        run: |
          rmdir /s /q build
          del /f /q dist\your_game_script.exe
